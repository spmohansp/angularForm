<form [formGroup]="testForm" (ngSubmit)="formSubmit()">
  <div class="box-body">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Student Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="student Name" required>
        </div>
        <div class="col-sm-6">
          <label>Mobile</label>
          <input type="tel" class="form-control" minlength="10" maxlength="10" placeholder="Enter Mobile" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <label for="">Mobile</label>
      </div>
      <div class="col-lg-6">
        <button type="button" class="btn btn-primary" (click)="AddMobile()">Add</button>
      </div>
    </div>
    <div class="row" formArrayName="mobile" *ngFor="let item of testForm.get('mobile').controls;let i=index">
      <div [formGroupName]="i" class="col-sm-10">
        <div class="form-group">
          <input type="tel" class="form-control" formControlName="value" placeholder="Enter Mobile">
        </div>
      </div>
      <div class="col-sm-2" *ngIf="1">
        <button type="button" (click)="RemoveMobile(i)" class="btn btn-danger btn-sm">-</button>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="submit" [disabled]="!testForm.valid">
    </div>
  </div>


</form>
